id: nTSDR_phaseLock
label: Phase Sync
category: '[nTSDR]'

templates:
  imports: from gnuradio import nTSDR
  make: nTSDR.phaseLock(${num_channels})

parameters:
- id: num_channels
  label: Number of Channels
  dtype: int
  default: 2

inputs:
- domain: stream
  dtype: complex
  multiplicity: ${num_channels}

outputs:
- domain: stream
  dtype: complex
  multiplicity: ${num_channels}

asserts:
- ${ num_channels > 1 }
- ${ num_channels < 9 }

#  'file_format' specifies the version of the GRC yml format used in the file
#  and should usually not be changed.
file_format: 1
