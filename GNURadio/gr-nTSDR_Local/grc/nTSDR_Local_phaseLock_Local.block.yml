id: nTSDR_Local_phaseLock_Local
label: Phase Lock Local
category: '[nTSDR_Local]'

templates:
  imports: from gnuradio import nTSDR_Local
  make: nTSDR_Local.phaseLock_Local(${num_channels})

parameters:
- id: num_channels
  label: Number of Channels
  dtype: int
  default: 2

inputs:
- domain: stream
  dtype: complex
  multiplicity: ${num_channels}

outputs:
- domain: stream
  dtype: complex
  multiplicity: ${num_channels}

asserts:
- ${ num_channels > 1 and num_channels < 9 }

#  'file_format' specifies the version of the GRC yml format used in the file
#  and should usually not be changed.
file_format: 1
